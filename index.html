<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Componente de tarjeta de vista previa de NFT</title>

  </head>

  <body>

    <main>
      <div class="container">
        <div class="box">
          <img class="box-img" src="./images/Disney-cruise-line1.png" alt="Equilibrium in the middle"/>
          <div class="box-active-state">
            <div class="background"></div>
            <img src="./images/icon-view.svg" alt="Eye icon"/>
          </div>
        </div>
        <h1>NFT Disney Cruise Line #3443</h1>
        <h2>Nuestra colección Disney Cruise Line promueve los cruceros y la diversión.        </h2>
        <div class="infos">
          <div class="ethereums">
            <img src="./images/icon-ethereum.svg" alt="Equilibrium icon">
            <h3>10.984 ETH</h3>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="Clock">
            <h3>faltan 13 días</h3>
          </div>
        </div>
        <hr>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="Avatar">
          <h4>Creado por</h4>
          <h4>Jucamar Studios©</h4>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Creado por
        <a href="#" target="_blank" rel="noopener">
          Jucamar Studios©
        </a>.
        Codigo de
        <a href="h#" target="_blank" rel="noopener">
          Jucamar Studios©
        </a>.
      </div>
    </footer>

  </body>

</html>
